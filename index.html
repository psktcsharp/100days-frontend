<html>
<head>
    <style>
        .grid-cont{
            display: grid;
            grid-template-columns: auto  ;
            background-color: white;
            padding: 10px;
        }
        .grid-cont-search{
            display: grid;
            grid-template-columns: auto auto ;
            background-color: white;
            justify-content: center;
        }
        .notes-grid{
            display: grid;
            grid-template-columns: auto auto auto auto ;
            background-color: white;
            padding: 5px;

        }
        .notes-item{
            background-color: white;
            padding: 5px;
            text-align: center;
            border: 5px solid black;
            padding: 25px;
            height: 125px;
            margin: 15px;
        }
        .search{
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 5px;
            font-size: medium;
            text-align: center;
            width: 600px;
        }
        .noteslist{
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 15px;
            font-size: medium;
            text-align: center;
        }
        .content{
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            height: 250;
            font-size: medium;
            text-align: center;
        }
        .icon{
            height: 30px;
            text-align: center;
            margin: 5px;
        }
    </style>
    <body>
        <div class="grid-cont">
            <div class="grid-cont-search"><div class="search">search</div><img class="icon" src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png"  ></img></div>
            <div class="notes-grid">
                <div class="notes-item">note 1</div>
                <div class="notes-item">note 2</div>
                <div class="notes-item">note 3</div>
              <button ><img src="more.png" height="50px"/></button>
            </div>
            <div class="content"></div>
        </div>
    </body>
</head>
</html>
